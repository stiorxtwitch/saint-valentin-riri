<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pour Rhiannon ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#ff69b4;
  --deep:#e91e63;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#fff5f8,#ffe4e9);
  font-family:'Playfair Display',serif;
}

/* --------- ÉCRAN DEMANDE --------- */

#proposal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,245,248,0.95);
  z-index:30;
  transition:0.8s;
}

.proposal-box{
  background:white;
  padding:4rem;
  border-radius:30px;
  box-shadow:0 25px 70px rgba(233,30,99,0.25);
  text-align:center;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:5rem;
  color:var(--deep);
}

.question{
  font-size:2rem;
  margin:2rem 0;
}

button{
  font-size:2rem;
  padding:1rem 3rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:0.4s;
  margin:1rem;
}

#yes-btn{
  background:linear-gradient(135deg,var(--rose),var(--deep));
  color:white;
}

#yes-btn:hover{transform:scale(1.1);}

#no-btn{background:white;}
#no-btn:hover{background:#ffb6c1;color:white;}

/* --------- ÉCRAN FINAL --------- */

#celebration{
  display:none;
  position:fixed;
  inset:0;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  padding:2rem 1rem 3rem;
}

.title{
  font-family:'Dancing Script',cursive;
  font-size:4.5rem;
  text-align:center;
  color:white;
  text-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* --------- ARBRE --------- */

.tree-container{
  position:relative;
  width:520px;
  height:620px;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Tronc */
.trunk{
  position:absolute;
  bottom:0;
  width:70px;
  height:360px;
  background:linear-gradient(to right,#3e2723,#6d4c41,#8d5524);
  border-radius:40px;
  box-shadow:inset 12px 0 25px rgba(0,0,0,0.5);
}

/* Branches */
.branch{
  position:absolute;
  width:180px;
  height:18px;
  background:linear-gradient(to right,#6d4c41,#8d5524);
  border-radius:20px;
  top:180px;
  left:50%;
  transform-origin:left center;
}

.b1{transform:rotate(-35deg);}
.b2{transform:rotate(30deg);}
.b3{top:150px;transform:rotate(-55deg);}
.b4{top:150px;transform:rotate(50deg);}

.hearts-cloud{
  position:absolute;
  inset:0;
}

/* Cœurs */
.heart{
  position:absolute;
  animation:float 5s ease-in-out infinite;
  transform-origin:center;
}

@keyframes float{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

/* Timer */
.timer{
  background:rgba(255,255,255,0.95);
  padding:1.5rem 3rem;
  border-radius:25px;
  box-shadow:0 15px 45px rgba(0,0,0,0.2);
  color:var(--deep);
  font-size:1.6rem;
  text-align:center;
}

.since{
  font-size:1.2rem;
  margin-bottom:0.5rem;
}
</style>
</head>

<body>

<div id="proposal">
  <div class="proposal-box">
    <h1>Rhiannon</h1>
    <div class="question">Veux-tu être ma Valentine ?</div>
    <button id="yes-btn">Oui ❤️</button>
    <button id="no-btn">Non</button>
  </div>
</div>

<div id="celebration">

  <div class="title">Oui…<br>Tu es ma Valentine<br>pour toujours</div>

  <div class="tree-container">
    <div class="trunk"></div>
    <div class="branch b1"></div>
    <div class="branch b2"></div>
    <div class="branch b3"></div>
    <div class="branch b4"></div>
    <div class="hearts-cloud" id="hearts-main"></div>
  </div>

  <div class="timer">
    <div class="since">Depuis notre premier soir…</div>
    <div id="time"></div>
  </div>

</div>

<script>

/* --------- Boutons --------- */

document.getElementById("yes-btn").onclick=()=>{
  document.getElementById("proposal").style.opacity="0";
  setTimeout(()=>{
    document.getElementById("proposal").style.display="none";
    document.getElementById("celebration").style.display="flex";
    populateHearts();
    startTimer();
  },600);
};

/* --------- CŒUR EN FORME PARFAITE --------- */

function populateHearts(){
  const main=document.getElementById("hearts-main");

  for(let i=0;i<260;i++){

    const t=Math.random()*Math.PI*2;
    const scale=15;

    const x=16*Math.pow(Math.sin(t),3);
    const y=
      13*Math.cos(t)-
      5*Math.cos(2*t)-
      2*Math.cos(3*t)-
      Math.cos(4*t);

    const h=document.createElement("div");
    h.className="heart";
    h.textContent="❤️";

    h.style.left=50+(x*scale)/40+"%";
    h.style.top=35-(y*scale)/40+"%";
    h.style.fontSize=(24+Math.random()*28)+"px";
    h.style.color=["#ff2d55","#ff69b4","#e91e63","#ff8da1"][Math.floor(Math.random()*4)];

    main.appendChild(h);
  }
}

/* --------- TIMER --------- */

const debut=new Date(2025,4,17,22,0,0);

function updateTime(){
  const now=new Date();
  let diff=now-debut;

  let sec=Math.floor(diff/1000)%60;
  let min=Math.floor(diff/60000)%60;
  let h=Math.floor(diff/3600000)%24;
  let d=Math.floor(diff/86400000);

  let mois=now.getMonth()-debut.getMonth()+12*(now.getFullYear()-debut.getFullYear());
  if(now.getDate()<debut.getDate())mois--;

  document.getElementById("time").textContent=
  `${mois} mois – ${d} jours – ${h} h ${min} min ${sec} s`;
}

function startTimer(){
  updateTime();
  setInterval(updateTime,1000);
}

</script>
</body>
</html>
