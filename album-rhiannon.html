  <title>Nos souvenirs – E & R ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Dancing Script', cursive;
      color: white;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.8s ease-in-out;
      background: black;
    }

    .slide.active {
      opacity: 1;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.6));
      pointer-events: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
      font-size: 3.8rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.9);
      z-index: 5;
    }

    /* Musique YouTube cachée */
    #bg-music {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Musique en boucle -->

    <iframe 
      width="1"

      frameborder="0"

  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showNext() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    // Première image visible
    slides[0].classList.add('active');

    // Défilement automatique toutes les 5.5 secondes
    setInterval(showNext, 5500);
  </script>
